<div class="mat-elevation-z8">
  <table mat-table class="table" [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user" class="label-table">{{ user.id }}</td>
    </ng-container>

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let user">
        <input  matInput [(ngModel)]="user.firstname" type="text" class="form-control" id="firstname"  placeholder="Edit First Name">
      </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let user">
        <input  matInput [(ngModel)]="user.lastname" type="text" class="form-control" id="lastname"  placeholder="Edit Last Name">
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">
        <input  matInput [(ngModel)]="user.email" type="text" class="form-control" id="email"  placeholder="Edit Email">
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-form-field>
          <mat-select [(value)]="user.role">
            <mat-option value="STUDENT">Student</mat-option>
            <mat-option value="TEACHER">Teacher</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- CreateDate Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Create Date
      </th>
      <td mat-cell *matCellDef="let user">{{ user.createDate | date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <i class="bi bi-trash-fill"  ></i>
        <i class="bi bi-pencil-fill"  (click)="editUser(user)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
