<div class="bbox">
  <div class="reports-cont">
    <div class="config-menu">
      <div class="item-cont">
        <label for="role-select" class="lbl-conf">Tipo de reporte</label>
        <select
          class="select-conf"
          name="role-select"
          id="role-select"
          [(ngModel)]="sReportOption"
          (change)="validateOption()"
        >
          <option *ngFor="let option of reportOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
      <div class="fail-ratio-cont" *ngIf="vvFailRatioCont">
        <label for="reportby" class="lbl-conf">Generar reporte por:</label>
        <select
          class="select-conf"
          name="reportby-select"
          id="reportby-select"
          [(ngModel)]="reportByOption"
          (change)="validateReportByOption()"
        >
          <option *ngFor="let type of filterOption" [value]="type">
            {{ type }}
          </option>
        </select>

        <div class="class-opt-cont" *ngIf="vvGameList">
          <label for="game-select" class="lbl-conf">Juego:</label>
          <select
            class="select-conf"
            name="game-select"
            id="game-select"
            [(ngModel)]="gameOption"
          >
            <option *ngFor="let gameItem of gamesOptions" [ngValue]="gameItem">
              {{ gameItem.gameName + " - " + gameItem.model }}
            </option>
          </select>
        </div>

        <div class="class-opt-cont" *ngIf="vvFoS">
          <label for="aof-select" class="lbl-conf">Acierto o Fallo:</label>
          <select
            class="select-conf"
            name="aof-select"
            id="aof-select"
            [(ngModel)]="failOrSuccessOption"
          >
            <option *ngFor="let fos of failOrSuccessOptions" [ngValue]="fos">
              {{ fos }}
            </option>
          </select>
        </div>

      
        <div class="class-opt-cont" *ngIf="vvIsFilterByClass">
          <label for="search-box-fr" class="lbl-conf">Buscar clase</label>
          <input
            class="item-inpt"
            type="text"
            [(ngModel)]="searchTextClass"
            id="search-box-fr"
            name="search-box-fr"
            placeholder="Buscar clase"
            (input)="onSearchClassChange()"
          />
          <select
            class="select-conf"
            name="class-select"
            id="class-select"
            [(ngModel)]="selectedClass"
            (change)="validateGenerateButtonVisibility()"
          >
            <option
              *ngFor="let classItem of classOptions"
              [ngValue]="classItem"
            >
              {{ classItem.code }}
            </option>
          </select>
        </div>

        <div class="class-opt-cont" *ngIf="vvIsFilterByUser">
          <label for="search-box-fr" class="lbl-conf">Buscar usuario</label>
          <input
            class="item-inpt"
            type="text"
            [(ngModel)]="searchTextUser"
            id="search-box-fr"
            name="search-box-fr"
            placeholder="Buscar usuario"
            (input)="onSearchUserChange()"
          />
          <select
            class="select-conf"
            name="user-select"
            id="user-select"
            [(ngModel)]="selectedUser"
            (change)="validateGenerateButtonVisibility()"
          >
            <option *ngFor="let userItem of userOptions" [ngValue]="userItem">
              {{ userItem.firstname + " " + userItem.lastname }}
            </option>
          </select>
        </div>

        <label for="type-of-chart" class="lbl-conf" id="lbl-typechart"
          >Tipo de Grafico:</label
        >
        <select
          class="select-conf"
          name="type-of-chart"
          id="type-of-chart"
          [(ngModel)]="selectedTypeOfChart"
          (click)="changeChart()"
        >
          <option *ngFor="let chart of typeOfChartOption" [ngValue]="chart">
            {{ chart }}
          </option>
        </select>

        <button
          (click)="generateReportBarCharts()"
          type="button"
          class="btn"
          *ngIf="vvButtonGenerateReport"
        >
          Generar Reporte
        </button>
        <p class="lbl-conf" id="lbl-information" *ngIf="vvButtonGenerateReport" [innerHTML]="reportInformation">
          {{ reportInformation }}
        </p>
       
      </div>
    </div>

    <div class="graphic-cont" id="graphic-cont">
      <div class="graph" id="g1" *ngIf="vvBarVertical2d">
        <ngx-charts-bar-vertical-2d
          [view]="view"
          [scheme]="colorScheme"
          [results]="sfr"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [legendTitle]="legendTitle"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-bar-vertical-2d>
      </div>
      <div class="graph" id="g2" *ngIf="vvBarHorizontalStacked">
        <ngx-charts-bar-horizontal-stacked
          [view]="view"
          [scheme]="colorScheme"
          [results]="sfr"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [legendTitle]="legendTitle"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          (select)="onSelect($event)"
        >
        </ngx-charts-bar-horizontal-stacked>
      </div>

      <div class="graph" id="g3" *ngIf="vvBarArea">
        <ngx-charts-area-chart
          [view]="view"
          [scheme]="colorScheme"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [results]="sfr"
          (select)="onSelect($event)"
        >
        </ngx-charts-area-chart>
      </div>
      <div class="graph" id="g4" *ngIf="vvBarLines">
        <ngx-charts-line-chart
          [view]="view"
          [scheme]="colorScheme"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [results]="sfr"
          (select)="onSelect($event)"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-line-chart>
        
      </div>
    </div>
  </div>
</div>
